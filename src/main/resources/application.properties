spring.redis.host=192.168.99.100
#spring.redis.host=192.168.99.109
spring.redis.port=6379
#указываем индекс одной из 16 предустановленных баз данных (индексация начинается с 0)
spring.redis.database=1
spring.mvc.throw-exception-if-no-handler-found=true

# max file size
spring.servlet.multipart.max-file-size=10MB
# max request size
spring.servlet.multipart.max-request-size=10MB
# files storage location (stores all files uploaded via REST API)
storage.location=./uploads


#будет ли включена поддрежка многосерийной выгрузки
spring.servlet.multipart.enabled=true

root.Location.Upload=./uploadSys/

